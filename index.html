<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
    <div class="flex-container">
        <div>
           <img src="images/image-equilibrium.jpg">
           <h3>Equilibrium #3429</h1>
           <p>Our Equilibrium collection promotes balance and calm.</p>
           <p class="left eth"><img class="icon" src="images/icon-ethereum.svg">0.041 ETH</p>
           <p class="right time"><img class="clock" src="images/icon-clock.svg">3 days left</p>
           <div style="border-bottom: 1px solid hsl(215, 32%, 27%); margin: 20px 24px 1px 24px;"></div>
           <div>
            <img class="avatar" src="images/image-avatar.png" alt="Avatar">
            <p class="userinfo">Creation of<span style="font-size: 12px;font-weight: 100;margin-left: 6px; color:#ffffff">Jules Wyvern</p>
           </div>
</div> 
</div>
 
</body>
</html>
